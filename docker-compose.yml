version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: purchase-request-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - app-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.optimized
    container_name: purchase-request-api-optimized
    restart: always
    ports:
      - "${API_PORT:-3334}:${PORT:-3333}"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3333}
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - mysql
    networks:
      - app-network
    volumes:
      - ./prisma:/app/prisma

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
